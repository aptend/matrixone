service-type = "DN"

[log]
level = "info"
format = "console"
max-size = 512

[hakeeper-client]
service-addresses = [
  "127.0.0.1:32000",
]


[[fileservice]]
name = "LOCAL"
backend = "DISK"
data-dir = "mo-data/tae"

[[fileservice]]
name = "S3"
backend = "MEM"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"
data-dir = "mo-data/local/dn"

[dn]
uuid = "42"

[dn.Txn.Storage]
backend = "TAE"
